#      uses: actions/upload-artifact@v1
#      with:
#        name: electron
#        path: /tmp/bisweb/src/build/output/electron
#    - name: Store Binaries
#      uses: actions/upload-artifact@v1
#      with:
#        name: binaries
#        path: /tmp/bisweb/src/build/output/binaries
    - name: Store Libraries
      uses: actions/upload-artifact@v1
      with:
        name: libraries
        path: /tmp/bisweb/src/build/output/libraries
